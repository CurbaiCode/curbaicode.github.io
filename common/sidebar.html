<script>function toggle_sidebar() {
		var mainSidebar = document.getElementById("main-sidebar");
		var menu = document.getElementById("menu");
		if (mainSidebar.classList.contains("sidebar-open")) {
			mainSidebar.classList.remove("sidebar-open");
			menu.classList.remove("menu-invisible");
		} else {
			mainSidebar.classList.add("sidebar-open");
			menu.classList.add("menu-invisible");
		}
	}</script>
